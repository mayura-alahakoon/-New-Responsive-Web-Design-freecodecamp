<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" action="#" id="survey-form">
      <fieldset>
        <label for="name" id="name-label"> Name<input type="text" id="name" required placeholder="Enter your name" value="name" ></input></label>
        <label for="email" id="email-label"> Email<input type="email" id="email" required placeholder="Enter your Email" value="email" id="email"></input></label>
        <label for="number" id="number-label"> Age(optional)<input id="number" type="number" min="13" max="120" required placeholder="Age" value="age" id="age"></input></label>
        <label for="job">Which option best describes your current role?
          <select id="dropdown" name="role-reffer">
            <option value="" checked>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
           <br><input type="radio" class="inline" value="1" name="recommend">Definitely</input> <br>
          <input type="radio" class="inline" value="2"name="recommend">Maybe</input><br>
          <input type="radio" class="inline" value="3"name="recommend">Not sure</input>
        </label>
        <label>What is your favorite feature of freeCodeCamp? 
          <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved?</label><label>(Check all that apply) <br>
          <input type="checkbox" value="1"class="inline">Front-end Projects</input> <br>
          <input type="checkbox" value="2"class="inline">Back-end Projects</input> <br>
          <input type="checkbox" value="3"class="inline">Data Visualization</input> <br>
          <input type="checkbox" value="4"class="inline">Challenges</input> <br>
          <input type="checkbox" value="5"class="inline">Open Source Community</input> <br>
          <input type="checkbox" value="6"class="inline">Gitter help rooms</input> <br>
          <input type="checkbox" value="7"class="inline">Videos</input> <br>
          <input type="checkbox" value="8"class="inline">City Meetups</input> <br>
          <input type="checkbox" value="9"class="inline">Wiki</input> <br>
          <input type="checkbox" value="10"class="inline">Forum</input> <br>
          <input type="checkbox" value="11"class="inline">Additional Courses</input> 
        </label>
        <label>Any comments or suggestions?
          <textarea rows="4" cols="30" placeholder="Type here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
      

    </form>


  </body>
</html>
